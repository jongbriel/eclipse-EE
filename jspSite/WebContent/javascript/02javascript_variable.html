<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/*
	변수선언
		- var 키워드를 사용
		- 타입을 가지지 않는다.
		- 객체멤버변수(attribute, property), 멤버메써드(function)는 동적생성이 가능하다.
		(위에 type 같은 애들도 속성이름이고 뒤에가 속성값이다. 즉 객체멤버변수다.)
	*/
	var no = 22;
	var name = '신명숙';
	var age = 43;
	var weight = 56.56;
	var married = true;
	var address = null;
	var etc;
	married = 'married';
	
</script>
</head>
<body>
<h1>자바스크립트 변수선언</h1><hr/>
<script type="text/javascript">
	console.log(no);
	console.log(name);
	console.log(age);
	console.log(weight);
	console.log(married);
	console.log(address);
	console.log(etc);
</script>

</body>
</html>
