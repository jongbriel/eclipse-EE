<!DOCTYPE html>

<html>
<head>
	<meta charset="UTF-8" />	
	<title>table 요소 연습</title>
</head>
<body>
	<table border="1"  align="center">
		<tr>
			<td>번호</td>
			<td>이름</td>
			<td colspan="2">전화번호</td>
			<td rowspan="4">비고</td>
		</tr>
		<tr>
			<td>1</td>
			<td>KIM</td>
			<td>011-569-8989</td>
			<td>011-569-8989</td>
			
			
		</tr>
		<tr>
			<td>2</td>
			<td>LEE</td>
			<td>010-233-1245</td>
			<td>010-233-1245</td>
			
		</tr>
		<tr>
			<td>3</td>
			<td>PARK</td>
			<td>017-888-9999</td>
			<td>017-888-9999</td>
			
			
		</tr>
	
	
	</table>
	<br>
	<br>
	<table border="1" width="250px" height="250px" align="center">
		<tr>
			<td colspan="2" style="text-align:center">1</td>
			<td style="text-align:center">3</td>
		</tr>
		<tr>
			<td style="text-align:center">4</td>
			<td style="text-align:center">5</td>
			<td rowspan="2" style="text-align:center">6</td>
		</tr>
		<tr>
			<td style="text-align:center">7</td>
			<td style="text-align:center">8</td>
			
		</tr>
	</table>
	<br>
	<br>
	<table border="1" width="250px" height="250px" align="center"
		background="../image/2.jpg">
		<tr>
			<td style="text-align:center" colspan="2">1</td>
			
			<td style="text-align:center">3</td>
		</tr>
		<tr>
			<td style="text-align:center">4</td>
			<td style="text-align:center">5</td>
			<td style="text-align:center" rowspan="2">6</td>
		</tr>
		<tr>
			<td style="text-align:center">7</td>
			<td style="text-align:center">8</td>
			
		</tr>
	</table>
	
</body>
</html>
